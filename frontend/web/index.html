<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js"></script>
    <title>T-Sukapark</title>
</head>

<body>
    <div id="main-wrapper" class="d-block">
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-car-front-fill text-primary fs-2"></i>
                        <h4 class="fst-italic fw-bold ms-2 text-primary-emphasis mt-2">T-SukaPark</h4>
                    </div>
                </a>
                <div class="d-flex ms-auto align-items-center">
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="img-thumbnail p-2 d-flex align-items-center">
                                <i class="bi bi-person-circle"></i>
                                <div class="ms-2 text-dark" id="lastName"></div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end p-0">
                            <li>
                                <button class="btn bg-none w-100" type="submit" id="logoutBtn">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
            <h3 class="fw-bold text-primary-emphasis">T-SUKAPARK</h3>
            <h4 class="fw-bold text-primary">Selamat Datang di T-SUKAPARK</h4>
            <div class="p-4 bg-body text-center m-3 rounded-2 w-100">
                <div class="d-flex flex-row justify-content-between">
                    <div class="col w-100 d-flex flex-row justify-content-start align-items-center">
                        <div class="col-1 bg-secondary-subtle rounded-1 w-25 h-100 d-flex justify-content-center align-items-center"
                            id="connectionStatus">
                            <i class="bi bi-wifi connection-icon md-fs-3 fs-1"></i>
                        </div>
                        <div class="col-2 ms-3 h-100 d-flex justify-content-between flex-column w-50">
                            <button class="btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park1" data-bs-message="1"
                                disabled>
                                L1<div id="parkStatus1">Kosong</div>
                            </button>
                            <button class="mt-3 btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park2" data-bs-message="2"
                                disabled>
                                L2<div id="parkStatus2">Kosong</div>
                            </button>
                            <button class="mt-3 btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park3" data-bs-message="3"
                                disabled>
                                L3<div id="parkStatus3">Kosong</div>
                            </button>
                        </div>
                    </div>
                    <div class="col w-100 d-flex flex-row justify-content-end align-items-center">
                        <div class="col-2 h-100 d-flex justify-content-between flex-column w-50">
                            <button class="btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park4" data-bs-message="4"
                                disabled>
                                R1<div id="parkStatus4">Kosong</div>
                            </button>
                            <button class="mt-3 btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park5" data-bs-message="5"
                                disabled>
                                R2<div id="parkStatus5">Kosong</div>
                            </button>
                            <button class="mt-3 btn btn-danger rounded-2 text-light data-parkir btn-modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" id="park6" data-bs-message="6"
                                disabled>
                                R3<div id="parkStatus6">Kosong</div>
                            </button>
                        </div>
                        <div class="col-1 ms-3 bg-secondary-subtle rounded-1 w-25 h-100 d-flex justify-content-center align-items-center"
                            id="connectionStatus2">
                            <i class="bi bi-wifi connection-icon md-fs-3 fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Status parkiran akan terisi meski belum terisi kendaraan</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="order-park">Isi Parkiran</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="container d-flex flex-column justify-content-center align-items-center mt-1">
            <div class="p-4 bg-body text-center m-3 rounded-2 w-100">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <span>Parkiran yang dipesan: L1</span>
                    <button class="btn btn-primary">Check-out</button>
                </div>
            </div>
        </div> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="./js/index-data.js"></script>

</html>
