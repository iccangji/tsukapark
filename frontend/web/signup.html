<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>T-Sukapark</title>
</head>

<body>
    <div class="row d-flex w-100 vh-100 m-0">
        <div class="col-md-4 col-sm-12 justify-content-center align-items-center d-flex bg-body">
            <div class="form w-75">
                <div class="d-flex justify-content-center">
                    <h3><i class="bi bi-car-front-fill text-primary "></i>
                        <h4 class="fst-italic fw-bold ms-2 text-primary-emphasis">T-SukaPark</h4>
                    </h3>
                </div>
                <h6 class="mt-2 mb-4 text-center">Create your new account</h6>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label fs-6">First name</label>
                        <input type="text" class="form-control bg-light" id="firstName"
                            placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label fs-6">Last name</label>
                        <input type="text" class="form-control bg-light" id="lastName"
                            placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-6">Email address</label>
                        <input type="email" class="form-control bg-light" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-light" id="password"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary shadow-lg w-100 mt-2">Sign up</button>
                </form>
            </div>
        </div>
        <div class="col-md-8 d-none d-md-flex justify-content-center align-items-center d-flex">
            <img src="./image/onboard.png" alt="Onboard image" class="img-fluid h-75">
        </div>
    </div>
</body>
<script src="./js/signup.js"></script>

</html>
